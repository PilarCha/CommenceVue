<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vue.js"></script>
    <title>Reacting to changes</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="counter++">Increase</button>
      <button v-on:click="counter--">Decrease</button>
      <button v-on:click="secondCounter++">Increase 2nd counter</button>
      <button v-on:click="secondCounter--">Decrease 2nd counter</button>

      <h1>Counter: {{counter}} | {{secondCounter}}</h1>
      <h1>Result: {{result()}} | {{output}}</h1>
    </div>
    <script>
    new Vue({
      el:'#app',
      data:{
        counter:0,
        secondCounter:0
      },
      computed:{
        output:function(){
          return this.secondCounter> 5 ? "2nd counter greater than 5" : "2nd counter less than 5"
        }
      },
      methods:{
        result(){
          return this.counter> 5 ? "greater than 5" : "less than 5"
        }
      }
    })

    </script>

  </body>
</html>
